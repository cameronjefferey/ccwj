name: Update Daily Performance

on:
  push:
    branches: [master]  # Or your production branch

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate with Google Cloud
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/work/_temp/keyfile.json
          GCP_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCP_KEY" > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Run Python Script
        run: python dbt/models/current_position_stock_price.py
