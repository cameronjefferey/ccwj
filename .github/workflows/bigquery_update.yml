name: Update Daily Position Performance

on:
  push:
    branches: [master]

jobs:
  update-performance:
    runs-on: ubuntu-latest

    env:
      DBT_PROJECT_ID: ccwj-dbt
      DBT_GCS_BUCKET: happytrader-dbt-bucket
      DBT_DATAPROC_REGION: us
      DBT_KEYFILE_JSON: ${{ secrets.DBT_KEYFILE_JSON }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          cp dbt/profiles.yml.template ~/.dbt/profiles.yml

      - name: Run Upstream Models
        run: |
          cd dbt
          dbt build +positions_with_open_dates

      - name: Run the update script
        run: python dbt/models/current_position_stock_price.py

      - name: Run All Other Models
        run: |
          cd dbt
          dbt build --exclude +positions_with_open_dates
