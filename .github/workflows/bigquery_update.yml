name: Update Daily Performance

on:
  push:
    branches: [master]

jobs:
  update-performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          echo "${{ secrets.DBT_KEYFILE_JSON }}" > ~/.dbt/keyfile.json
          cat > ~/.dbt/profiles.yml <<EOF
          ccwj:
            target: dev
            outputs:
              dev:
                type: bigquery
                method: service-account
                project: ${{ secrets.DBT_PROJECT_ID }}
                dataset: analytics
                threads: 4
                keyfile: /github/home/.dbt/keyfile.json
                gcs_bucket: ${{ secrets.DBT_GCS_BUCKET }}
                dataproc_region: ${{ secrets.DBT_DATAPROC_REGION }}
          EOF

      - name: Build Project
        run: dbt build
