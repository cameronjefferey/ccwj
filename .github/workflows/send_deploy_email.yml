name: ðŸ“¬ Send Deploy Email

on:
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ§¾ Read deploy.txt safely
        id: read_deploy_message
        run: |
          DEPLOY_MSG=$(cat deploy.txt)
          DEPLOY_MSG="${DEPLOY_MSG//'%'/'%25'}"
          DEPLOY_MSG="${DEPLOY_MSG//$'\n'/'%0A'}"
          DEPLOY_MSG="${DEPLOY_MSG//$'\r'/'%0D'}"
          echo "message=$DEPLOY_MSG" >> $GITHUB_OUTPUT

      - name: ðŸ“§ Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš€ HappyTrader Feature Update"
          to: cameronjsmith@gmail.com
          from: "HappyTrader Bot <cameronjsmith23@gmail.com>"
          content_type: text/plain
          body: ${{ steps.read_deploy_message.outputs.message }}
