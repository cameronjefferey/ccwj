name: ✉️ Send Deploy Email

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Enter the update message to include in the email'
        required: true
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 📧 Send Email to Dad
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "🚀 HappyTrader Manual Update"
          to: cameronjsmith@gmail.com
          from: "HappyTrader Bot <cameronjsmith23@gmail.com>"
          content_type: text/html
          body: |
            <h3>🚀 Manual Deployment Update</h3>
            <p><strong>Sent by:</strong> ${{ github.actor }}</p>
            <p><strong>Update Message:</strong></p>
            <pre>${{ github.event.inputs.message }}</pre>
            <p><strong>Commit:</strong> <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}">{{ github.sha }}</a></p>
