<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - HappyTrader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0,0,0,.25);
            overflow: hidden;
        }
        .login-header {
            background: rgba(255,255,255,.04);
            padding: 2rem 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,.06);
        }
        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: .25rem;
        }
        .login-header p {
            color: #6c757d;
            font-size: .9rem;
            margin-bottom: 0;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #0f3460;
            box-shadow: 0 0 0 .2rem rgba(15,52,96,.2);
        }
        .btn-login {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: .65rem;
            border-radius: 8px;
            transition: opacity .15s;
        }
        .btn-login:hover {
            opacity: .9;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="login-header">
            <h1>HappyTrader</h1>
            <p>Create your account</p>
        </div>
        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show py-2 px-3 small" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close btn-close-sm" data-bs-dismiss="alert" style="padding:.5rem"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold small">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Choose a username" required autofocus minlength="3">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold small">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Choose a password" required minlength="8">
                    <div class="form-text small">At least 8 characters, with one letter and one number.</div>
                </div>
                <div class="mb-3">
                    <label for="confirm" class="form-label fw-semibold small">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm" name="confirm"
                           placeholder="Re-enter your password" required minlength="8">
                </div>
                <button type="submit" class="btn btn-login w-100">Create Account</button>
            </form>
            <div class="text-center mt-3">
                <span class="text-muted small">Already have an account?</span>
                <a href="{{ url_for('login') }}" class="small fw-semibold text-decoration-none">Sign in</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
